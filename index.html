<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Portal e-Aduan Pelajar</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
    header { background: #004aad; color: white; padding: 15px; text-align: center; }
    .container { max-width: 600px; margin: 30px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #004aad; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-size: 16px; }
    button:hover { background: #003080; }
    .msg { margin-top: 15px; color: green; font-weight: bold; }
    .status-box { margin-top: 25px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; background: #fafafa; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #004aad; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>Portal e-Aduan Pelajar</h1>
  </header>

  <div class="container">
    <!-- Borang Aduan -->
    <form id="aduanForm">
      <h3>Hantar Aduan Baru</h3>
      <label>Nama</label>
      <input type="text" id="nama" required>

      <label>Kelas</label>
      <input type="text" id="kelas" required>

      <label>Aduan</label>
      <textarea id="aduan" rows="5" required></textarea>

      <button type="submit">Hantar Aduan</button>
    </form>
    <div class="msg" id="msg"></div>

    <!-- Semak Status -->
    <div class="status-box">
      <h3>Semak Status Aduan Anda</h3>
      <label>Masukkan Nama Anda</label>
      <input type="text" id="semakNama" placeholder="Contoh: Ali Bin Abu">
      <button onclick="semakStatus()">Semak</button>

      <table id="resultTable" style="display:none;">
        <thead>
          <tr>
            <th>Kelas</th>
            <th>Aduan</th>
            <th>Masa</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    // Simpan aduan
    document.getElementById("aduanForm").addEventListener("submit", function(e){
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const kelas = document.getElementById("kelas").value;
      const aduan = document.getElementById("aduan").value;

      const data = { nama, kelas, aduan, status: "Dalam Proses", masa: new Date().toLocaleString() };

      let senarai = JSON.parse(localStorage.getItem("aduanPelajar")) || [];
      senarai.push(data);
      localStorage.setItem("aduanPelajar", JSON.stringify(senarai));

      document.getElementById("msg").innerText = "✅ Aduan berjaya dihantar!";
      document.getElementById("aduanForm").reset();
    });

    // Semak status aduan berdasarkan nama
    function semakStatus(){
      const namaCari = document.getElementById("semakNama").value.trim().toLowerCase();
      const senarai = JSON.parse(localStorage.getItem("aduanPelajar")) || [];
      const resultTable = document.getElementById("resultTable");
      const tbody = resultTable.querySelector("tbody");

      tbody.innerHTML = "";
      const filter = senarai.filter(a => a.nama.toLowerCase() === namaCari);

      if(filter.length > 0){
        resultTable.style.display = "table";
        filter.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.kelas}</td>
            <td>${item.aduan}</td>
            <td>${item.masa}</td>
            <td>${item.status}</td>
          `;
          tbody.appendChild(row);
        });
      } else {
        resultTable.style.display = "none";
        alert("❌ Tiada aduan ditemui untuk nama ini.");
      }
    }
  </script>
</body>
</html>
