<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Portal Pelajar - Hantar & Semak Aduan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      font-size: 26px;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .aduan-list {
      margin-top: 25px;
      text-align: left;
    }
    .aduan-item {
      background: #f0f4ff;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .aduan-item strong {
      display: block;
    }
  </style>
</head>
<body>
  <h1>PORTAL PELAJAR - HANTAR & SEMAK ADUAN</h1>
  <div class="container">
    <!-- Form hantar aduan -->
    <input type="text" id="nama" placeholder="Nama Penuh">
    <input type="text" id="kelas" placeholder="Kelas">
    <textarea id="aduan" placeholder="Tulis aduan anda..."></textarea>
    <button onclick="hantarAduan()">Hantar Aduan</button>

    <!-- Senarai aduan -->
    <div class="aduan-list" id="aduanList">
      <h3>Senarai Aduan Anda</h3>
      <div id="list"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, where } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkStR_IPVoyw83P9M3Xm0QayvNmHwsjz0",
      authDomain: "aduan-semsira.firebaseapp.com",
      projectId: "aduan-semsira",
      storageBucket: "aduan-semsira.firebasestorage.app",
      messagingSenderId: "900897970331",
      appId: "1:900897970331:web:5bea8305599c97a0e30e3e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const aduanRef = collection(db, "aduan");

    let currentNama = "";
    let currentKelas = "";

    async function hantarAduan() {
      const nama = document.getElementById("nama").value.trim();
      const kelas = document.getElementById("kelas").value.trim();
      const aduan = document.getElementById("aduan").value.trim();

      if (!nama || !kelas || !aduan) {
        alert("Sila isi semua ruangan!");
        return;
      }

      currentNama = nama;
      currentKelas = kelas;

      await addDoc(aduanRef, {
        nama, kelas, aduan,
        masa: new Date()
      });

      document.getElementById("aduan").value = "";
      paparAduan();
    }

    async function paparAduan() {
      if (!currentNama || !currentKelas) return;

      const q = query(
        aduanRef, 
        where("nama", "==", currentNama), 
        where("kelas", "==", currentKelas),
        orderBy("masa", "desc")
      );
      const snapshot = await getDocs(q);
      const listDiv = document.getElementById("list");
      listDiv.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "aduan-item";
        div.innerHTML = `
          <strong>${data.nama} (${data.kelas})</strong>
          <p>${data.aduan}</p>
        `;
        listDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
