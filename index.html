<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Portal e-Aduan Pelajar</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
    header { background: #004aad; color: white; padding: 15px; text-align: center; }
    .container { max-width: 500px; margin: 30px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #004aad; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-size: 16px; }
    button:hover { background: #003080; }
    .msg { margin-top: 15px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>Portal e-Aduan Pelajar</h1>
  </header>

  <div class="container">
    <form id="aduanForm">
      <label>Nama</label>
      <input type="text" id="nama" required>

      <label>Kelas</label>
      <input type="text" id="kelas" required>

      <label>Aduan</label>
      <textarea id="aduan" rows="5" required></textarea>

      <button type="submit">Hantar Aduan</button>
    </form>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    document.getElementById("aduanForm").addEventListener("submit", function(e){
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const kelas = document.getElementById("kelas").value;
      const aduan = document.getElementById("aduan").value;

      const data = { nama, kelas, aduan, status: "Dalam Proses", masa: new Date().toLocaleString() };

      let senarai = JSON.parse(localStorage.getItem("aduanPelajar")) || [];
      senarai.push(data);
      localStorage.setItem("aduanPelajar", JSON.stringify(senarai));

      document.getElementById("msg").innerText = "âœ… Aduan berjaya dihantar!";
      document.getElementById("aduanForm").reset();
    });
  </script>
</body>
</html>
