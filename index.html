<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal e-Aduan Pelajar</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f6f9; }
    header { background: #004aad; color: #fff; padding: 15px; text-align: center; }
    footer { background: #222; color: #fff; text-align: center; padding: 10px; margin-top: 20px; }
    .container { max-width: 800px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #004aad; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #004aad; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin-top: 15px; }
    button:hover { background: #0066ff; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 12px; border: 1px solid #ddd; text-align: center; }
    th { background: #004aad; color: white; }
    .status-proses { color: #b58900; font-weight: bold; }
    .status-selesai { color: green; font-weight: bold; }
    .status-ditolak { color: red; font-weight: bold; }
    .card { background: #f9f9f9; padding: 15px; border-radius: 8px; margin-top: 15px; border: 1px solid #ddd; }
  </style>
</head>
<body>

<header>
  <h1>Portal e-Aduan Pelajar</h1>
</header>

<div class="container">
  <h2>Hantar Aduan</h2>
  <form id="aduanForm">
    <label>Nama:</label>
    <input type="text" id="nama" required>
    
    <label>Aduan:</label>
    <textarea id="aduan" rows="4" required></textarea>
    
    <button type="submit">Hantar</button>
  </form>

  <div id="notif" class="card" style="display:none;"></div>

  <h2>Semak Status Aduan</h2>
  <form id="checkForm">
    <label>Masukkan ID Aduan:</label>
    <input type="text" id="checkID" placeholder="Contoh: ADUAN-001" required>
    <button type="submit">Semak</button>
  </form>

  <div id="result" class="card" style="display:none;"></div>
</div>

<footer>
  &copy; 2025 e-Aduan F6 | Dibangunkan khas untuk MPP
</footer>

<script>
  let aduanList = JSON.parse(localStorage.getItem("aduanList")) || [];

  function generateID() {
    return "ADUAN-" + String(aduanList.length + 1).padStart(3, "0");
  }

  document.getElementById("aduanForm").addEventListener("submit", e => {
    e.preventDefault();
    const nama = document.getElementById("nama").value;
    const aduan = document.getElementById("aduan").value;

    const newAduan = { id: generateID(), nama, aduan, status: "Dalam Proses" };
    aduanList.push(newAduan);
    localStorage.setItem("aduanList", JSON.stringify(aduanList));

    document.getElementById("notif").style.display = "block";
    document.getElementById("notif").innerHTML = `✅ Aduan berjaya dihantar! ID anda: <b>${newAduan.id}</b>`;

    e.target.reset();
  });

  document.getElementById("checkForm").addEventListener("submit", e => {
    e.preventDefault();
    const checkID = document.getElementById("checkID").value.trim();
    const resultDiv = document.getElementById("result");

    const aduan = aduanList.find(a => a.id === checkID);

    if (aduan) {
      let statusClass = aduan.status === "Dalam Proses" ? "status-proses" : 
                        aduan.status === "Selesai" ? "status-selesai" : "status-ditolak";
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `
        <b>ID Aduan:</b> ${aduan.id}<br>
        <b>Aduan:</b> ${aduan.aduan}<br>
        <b>Status:</b> <span class="${statusClass}">${aduan.status}</span>
      `;
    } else {
      resultDiv.style.display = "block";
      resultDiv.innerHTML = "❌ ID Aduan tidak dijumpai.";
    }
  });
</script>

</body>
</html>
